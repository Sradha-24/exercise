<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Random Number Generator</h1>
    <form method="POST" action="/random">
    <div class="input-box">
        <label>Minimum Number</label>
        <input type="number" name="a" placeholder="Enter min value">

        <label>Maximum Number</label>
        <input type="number" name="b" placeholder="Enter max value">
    </div>

    <button class="btn">Generate Random Number</button>
    </form>
    <div class="result-box">
        {% if result %}
        <h2>Result</h2>
        <p>{{ result }}</p>
        {% endif %}
    </div>
</div>

</body>
</html>
